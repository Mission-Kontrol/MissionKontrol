inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'config/initializers/devise.rb'
    - 'db/migrate/*'
    - 'Guardfile'
    - 'bin/*'
    - 'config/*'
    - 'Rakefile'

Documentation:
  Enabled: false

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'feature']

Metrics/ModuleLength:
  Max: 105

Layout/IndentFirstArrayElement:
  Exclude:
    - 'db/seeds.rb'
